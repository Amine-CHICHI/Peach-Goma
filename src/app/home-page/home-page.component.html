<div id=container>

  <div class="container">
    <div id="bigTitle_img" class="row p-lg-5">
      <div class="col-sm-8">
        <div id="homeTitle">
          <span>Lovely GIFs</span>
          <br>
          <span>Peach & Goma</span>
          <br>
          <br>
          <form #form="ngForm" (ngSubmit)="SearchGifs(form.value)">
            <input id="searchInput" type="text" placeholder="Search for GIFs ..." name="keyword" ngModel required="">
            <button type="submit" id="searchButton" [disabled]="!form.valid">Search</button>
          </form>
        </div>
      </div>
      <div id="right_img" class="col-sm-4">
        <img src="../../assets/peachGoma.png">
      </div>
    </div>

    <div id="gif-row" class="row">
      <div *ngFor="let gif of GifData?.results" class="col-sm-3 mb-5">
        <img class="gif" src="{{gif.media[0].gif.url}}">
        <!--        <div id="shareButton-container" class="text-center">-->
        <button type="submit" id="shareButton" class="text-center" >Share</button>
        <!--        </div>-->
      </div>

    </div>
  </div>

</div>
